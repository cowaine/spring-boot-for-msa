server:
  port: 20420
  tomcat:
    accesslog:
      enabled: true
      suffix: log
      prefix: access_log
      rename-on-rotate: true

    connection-timeout: 30s

    threads:
      min-spare: 100
      max: 100

spring:
  main:
    # 스프링 빈 이름을 중복하여 선언하는 경우 BeanDefinitionOverrideException 예외가 발생하는데,
    # 스프링 프레임워크 5.1.0 버전부터(스프링 부트 2.1.0) 강제로 덮어쓰는 것을 제한한다.
    allow-bean-definition-overriding: true
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000
        one-indexed-parameters: false
        page-parameter: pageNumber
        size-parameter: pageSize
      sort:
        sort-parameter: sortOrder

  jpa:
    open-in-view: false

  profiles:
#    active: dev, email
    active: local
    default: local

  # p. 354
  messages:
    basename: messages/message, errors/error-message
    always-use-message-format: false
    cache-duration:
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false

