server:
  port: 8080
  tomcat:
    threads:
      min-spare: 100
      max: 100
spring:
  main:
    allow-bean-definition-overriding: true
  data:
    web:
      pageable:
        page-parameter: page # parameter 이름설정 . 기본 : page
        size-parameter: size
        default-page-size: 20
        max-page-size: 2000
        one-indexed-parameters: false # 1로 시작하고싶으면 true
      sort:
        sort-parameter: sortOrder
